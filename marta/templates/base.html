<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

	<meta charset="UTF-8">
	<title>Multimarta</title>
	<link rel="icon" type="image/png" href="img/fav-icon/fav-icon-16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="img/fav-icon/fav-icon-32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="img/fav-icon/fav-icon-72.png" sizes="72x72">
